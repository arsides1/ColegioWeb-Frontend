<div layout="column">
  <div flex>
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="itm" >
          <mat-header-cell *matHeaderCellDef fxFlex="5"> # </mat-header-cell>
          <mat-cell *matCellDef="let row" fxFlex="5" > {{row.idGradoSeccion}} </mat-cell>
      </ng-container>
      <ng-container  matColumnDef="seleccion">
          <mat-header-cell *matHeaderCellDef  >
              <mat-checkbox
                      (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()">
              </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row" >
              <mat-checkbox (click)="isOneSelected(row)"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)">

          </mat-checkbox>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="desGrado" >
          <mat-header-cell *matHeaderCellDef  > Grado </mat-header-cell>
          <mat-cell *matCellDef="let row" > {{row.descripcionGrado}}  </mat-cell>
      </ng-container>

      <ng-container matColumnDef="desSeccion" >
        <mat-header-cell *matHeaderCellDef  > Seccion </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.descripcionSeccion}}  </mat-cell>
    </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"  ></mat-row>
    </mat-table>
  </div>
  <mat-divider></mat-divider>
  <div flex>
    <mat-table #table2 [dataSource]="dataSourceDes">
      <ng-container matColumnDef="itm" >
          <mat-header-cell *matHeaderCellDef fxFlex="5"> # </mat-header-cell>
          <mat-cell *matCellDef="let row" fxFlex="5" > {{row.idGradoSeccion}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="desGrado" >
          <mat-header-cell *matHeaderCellDef  > Grado </mat-header-cell>
          <mat-cell *matCellDef="let row" > {{row.descripcionGrado}}  </mat-cell>
      </ng-container>

      <ng-container matColumnDef="desSeccion" >
        <mat-header-cell *matHeaderCellDef  > Seccion </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.descripcionSeccion}}  </mat-cell>
    </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumnsDes;"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumnsDes;"  ></mat-row>
    </mat-table>
  </div>
</div>
